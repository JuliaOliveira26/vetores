<script>

    //Pergunte ao usuário qual carro deseja ADICIONAR na lista.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const adicionar = prompt(`Informe qual elemento deseja adicionar da lista , sendo : Tiggo|Sportage|Tucson|Ecosport (${carrosSUV.join(", ")})`).trim();


    //PROCESSAMENTO
    const listaAntiga = carrosSUV.join(", ");

    if (adicionar != ""){
        carrosSUV.push(adicionar, );
        document.write(`A lista antiga era ${listaAntiga}! </br>`);
        document.write(`A lista nova é ${carrosSUV.join(", ")}`);
    }
    else{ 
        document.write (`O veículo ${adicionar} não foi encontrado`)
    };

</script>
